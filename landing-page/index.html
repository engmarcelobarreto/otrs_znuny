<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo GA230</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }
    .container-vertical-center {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-title {
      font-weight: 300;
    }
    .btn-primary {
        background-color: #0d2c4b; /* Cor do logo */
        border-color: #0d2c4b;
    }
    .btn-primary:hover {
        background-color: #091f36;
        border-color: #091f36;
    }
  </style>
</head>
<body>
  <div class="container-vertical-center">
    <div class="col-md-6 text-center">
      <div class="card p-5">
        <img src="assets/logo.png" class="card-img-top mx-auto" alt="Logo Grupo GA230" style="width: 200px; margin-bottom: 2rem;">
        <div class="card-body">
          <h1 class="card-title mb-4">Portal de Serviços</h1>
          <p class="card-text mb-4">Bem-vindo ao portal de serviços do Grupo GA230. Selecione um serviço abaixo para continuar.</p>
          <a href="/servicedesk" class="btn btn-primary btn-lg">Acessar o Service Desk</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
